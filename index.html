<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Flexbox in e-commerce</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <section id="content">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <h1>Flexbox Responsive E-commerce banner big / small - small</h1>
              </div>
              <div class="featured-images col-xs-12">
                <div class="featured-product" style="position:relative;">
                  <span class="ico previous glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="ico next glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <div class="featured current">
                      <img src="static/src/img/featured-1.jpg" alt="Featured big">
                  </div>
                  <div class="featured">
                    <img src="static/src/img/featured-2.jpg" alt="Featured big">
                  </div>
                  <div class="featured">
                    <img src="static/src/img/featured-3.jpg" alt="Featured big">
                  </div>
                  <div class="featured">
                    <img src="static/src/img/featured-4.jpg" alt="Featured big">
                  </div>
                  <div class="featured">
                    <img src="static/src/img/featured-5.jpg" alt="Featured big">
                  </div>
                </div>
                <div class="featured-product-2 featured-product-2-left">
                  <a href="#">
                    <span class="thumb">
                      <img src="static/src/img/star-icon.png" alt="Featured Double">
                    </span>
                    <span class="featured-text-2">
                      Lorem ipsum ipsum ipsum ipsum ipsum ipsum ipsum
                    </span>
                    <span class="ico glyphicon glyphicon-chevron-right"></span>
                  </a>
                </div>
                <div class="featured-product-2 featured-product-2-right">
                  <a href="#">
                    <span class="thumb">
                      <img src="static/src/img/star-icon.png" alt="Featured Double">
                    </span>
                    <span class="featured-text-2">
                      Lorem ipsum
                    </span>
                    <span class="ico glyphicon glyphicon-chevron-right"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

        <script>
          $( document ).ready(function() {
            $('.next').on('click', function (evt) {
              if ($('.current').next().length == 0) {
                $('.featured').removeClass('current').first().addClass('current');
                return;
              }
              $('.current').removeClass('current').next().addClass('current');
            });
            $('.previous').on('click', function (evt) {
              if ($('.current').prev('.featured').length == 0) {
                $('.featured').removeClass('current').last().addClass('current');
                return;
              }
              $('.current').removeClass('current').prev().addClass('current');
            });
          });
        </script>

    </body>
</html>
